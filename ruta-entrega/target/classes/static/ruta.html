<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Ruta</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
  />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body class="container mt-4">
  <h1 class="mb-3">Mapa de Ruta</h1>
  
  <div class="mb-3">
    <label for="rutaId" class="form-label">ID de la Ruta:</label>
    <input type="text" id="rutaId" class="form-control" placeholder="Por ejemplo RUT1" />
    <button class="btn btn-primary mt-2" onclick="cargarMapa()">Cargar Ruta</button>
  </div>
  
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

 <script>
    let map = L.map('map').setView([4.5806037,-74.1579202], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let control = null;

    function cargarMapa() {
      const rutaId = document.getElementById("rutaId").value;
      if (!rutaId) {
        alert("Debes ingresar un ID de ruta");
        return;
      }
      
      fetch(`http://localhost:8080/detalles?rutaId=${rutaId}`)
        .then(res => res.json())
        .then(detalles => {
          if (!Array.isArray(detalles) || detalles.length === 0) {
            alert("No hay puntos para esta ruta");
            return;
          }

          if (control) {
            map.removeControl(control);
          }

          const bodega = L.latLng(4.5806037,-74.1579202);

          const waypoints = [bodega];
          detalles.forEach(det => {
            waypoints.push(L.latLng(det.latitud, det.longitud));
          });

          control = L.Routing.control({
            waypoints: waypoints,
            router: L.Routing.osrmv1({
              serviceUrl: 'https://router.project-osrm.org/route/v1'
            }),
            lineOptions: {
              styles: [{color: 'blue', weight: 4}]
            },
            createMarker: function(i, wp) {
              if (i === 0) {
                return L.marker(wp.latLng, { 
                  icon: L.icon({
                    iconUrl: "https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png",
                    shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                  })
                }).bindPopup("Bodega (Universidad Distrital)");
              } else {
                return L.marker(wp.latLng, { 
                  icon: L.icon({
                    iconUrl: "https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-blue.png",
                    shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                  })
                }).bindPopup(`<b>${detalles[i-1]?.direccion}</b><br/>${detalles[i-1]?.descripcion}`);
              }
            }
          }).addTo(map);

        })
        .catch(err => console.error(err));
    }
</script>
</body>
</html>
